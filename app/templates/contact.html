{% extends "base.html" %}
{% block title %} Resume {% endblock%} 
{% block content %} 
<head>
 
   <link lang='sass' rel="stylesheet" href="./static/styles/contact.css">
   <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>
<br></br>
<div class="titleheading">
<h2 align="center" > Have a question or want to collaborate? I'd love to chat! </h2>
</div>
 <div class="px-4 py-5 my-5 text-center border-bottom" >
<div class="container">
<h3 align="left"> Contact Me</h3>

<br> </br>
<form action="#" method="post">
  <div class="form-row">
    <div class="form-group col-md-6" align="left">
      <label for="inputFirst" align="left">First Name </label>
      <input type="text"  id="inputFirst"class="form-control" name="first"placeholder= "First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLast" align="left">Last Name</label>
      <input type="text" id="inputLast"class="form-control" name="last" placeholder="Last Name">
    </div>
  </div>
  <div class="form-row">
    <label for="inputEmail"> Email Address</label>
    <input type="text" id="inputEmail"class="form-control" name="email" placeholder="Email">
  </div>
    <br></br>
  <div class="form-row">
    <label for="inputTitle">Subject </label>
    <input type="text" id="inputTitle"class="form-control" name="subject" placeholder="Subject">
  </div>
    <br></br>
    <div class="form-row">
    <label for="inputMessage">Message </label>
    <input type="text" id="inputMessage" class="form-control" name="message"placeholder="Message" style="height: 150px">
  </div>
  <br></br>
  <button type="submit" value="submit"class="btn btn-primary">Submit</button>
</form>
</div>



{% endblock %}
